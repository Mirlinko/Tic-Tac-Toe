<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="tic-tac-toe-container">
    <div class="text-container">
      <span>x</span>
      <span> WIN</span>
    </div>
    <div class="game-field-container">
      <div class="vline-1"></div>
      <div class="vline-2"></div>
      <div class="hline-1"></div>
      <div class="hline-2"></div>
      
      <div class="row">
        <div id="1" class="element-style o-element">o</div>
        <div id="2" class="element-style x-element">x</div>
        <div id="3" class="element-style o-element">o</div>
      </div>
      <div class="row">
        <div id="4" class="element-style x-element">x</div>
        <div id="5" class="element-style o-element">o</div>
        <div id="6" class="element-style"></div>
      </div>
      <div class="row">
        <div id="7" class="element-style o-element">o</div>
        <div id="8" class="element-style x-element">x</div>
        <div id="9" class="element-style"></div>
      </div>
  
    </div>
  </div>
</body>
</html>
